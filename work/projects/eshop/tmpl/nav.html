<div class="navbar  navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <a class="brand" href="/"><i class="icon-home icon-white"></i>首页</a>
     {% if request.user.is_authenticated %}
        <ul class="nav"> 
            <li><a href="order/index">我的订单</a></li>
        </ul>
        <div class="pull-right">
            <a href=#>欢迎您：{{request.user}}</a>  
            <a class="btn danger small" href="{% url "eshopuser.views.logout_view" %}">注销</a>
        </div>
     {% else %}
        <form action="{% url "eshopuser.views.login_view" %}" class="navbar-form pull-right" method="post">
            {% csrf_token %}
            <i class="icon-user icon-white"></i>
            <input name="username" class="input-small" type="text" placeholder="用户名">
            <input name="password" class="input-small" type="password" placeholder="密码">
            <button class="btn" type="submit">登录</button>
        </form>
      {% endif %}
    </div>
  </div>
</div>
