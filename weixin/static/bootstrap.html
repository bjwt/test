<!DOCTYPE html>
<html>
<head>
   <title>Bootstrap 实例 - 嵌套列</title>
   <meta charset="UTF-8">
   <link href="css/bootstrap.css" rel="stylesheet">
   <script src="css/jquery.min.js"></script>
   <script src="css/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="col-md-8">
			<table class="table table-hover table-bordered table-condensed table-striped">
				<thead>
					<tr>
						<th>first</th>
						<th>second</th>
						<th>third</th>
					</tr>
				</thead>
				<tbody>
					<tr class="danger">
						<td>data1</td>
						<td>data2</td>
						<td>data3</td>
					</tr>
					<tr>
						<td class="success">data4</td>
						<td class="info">data5</td>
						<td class="warning">data6</td>
					</tr>
				</tbody>

			</table>
			<div class="btn-toolbar" role="toolbar">
			  <div class="btn-group">
			  <button type="button" class="btn btn-default">按钮 1</button>
			  <button type="button" class="btn btn-default">按钮 2</button>
			  <button type="button" class="btn btn-default">按钮 3</button>
			 </div>
			  <div class="btn-group">
			  <button type="button" class="btn btn-default">按钮 4</button>
			  <button type="button" class="btn btn-default">按钮 5</button>
			  <button type="button" class="btn btn-default">按钮 6</button>
			  </div>
			  <div class="btn-group">
			  <button type="button" class="btn btn-default">按钮 7</button>
			  <button type="button" class="btn btn-default">按钮 8</button>
			  <button type="button" class="btn btn-default">按钮 9</button>
			  </div>
			</div>
		<img src="1.png" class="img-rounded img-responsive">
		<p class="text-info">texgt1.</p>
		<p class="text-warning">This text has color.</p>
		<button type="button" class="btn btn-default btn-xs">
		  <span class="glyphicon glyphicon-volume-up"></span> User
		</button>
		</div>
	</div>
</div>

</body>
</html>
