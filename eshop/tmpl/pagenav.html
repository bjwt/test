
<div class="btn-group">
    {%if page.has_previous%}
        <a href="{{action}}{{page.previous_page_number}}" class="btn">上一页</a>
    {%endif%}
    {%for pn in p.page_range%}
            <a href="{{action}}{{pn}}" class="btn">{{pn}}</a>
    {%endfor%}
    {%if page.has_next%}
        <a href="{{action}}{{page.next_page_number}}" class="btn">下一页</a>
    {%endif%}
</div>
